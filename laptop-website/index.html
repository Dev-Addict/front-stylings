<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./media/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav class="nav-links">
        <ul>
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./media/cart.svg" alt="cart" />
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch display offering a 4k display with touch screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add-cart">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./media/matebook.png" alt="matebook" />
        </div>
      </section>
      <div class="laptop-select">
        <img src="./media/arrow-left.svg" alt="arrow left" />
        <img src="./media/dot.svg" alt="dot" />
        <img src="./media/dot-full.svg" alt="dot full" />
        <img src="./media/dot-full.svg" alt="dot full" />
        <img src="./media/arrow-right.svg" alt="arrow right" />
      </div>
      <img class="big-circle" src="./media/big-eclipse.svg" alt="big eclipse" />
      <img
        class="medium-circle"
        src="./media/mid-eclipse.svg"
        alt="mid eclipse"
      />
      <img
        class="small-circle"
        src="./media/small-eclipse.svg"
        alt="small eclipse"
      />
    </main>
  </body>
</html>
